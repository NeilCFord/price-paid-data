<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.q0 {fill:rgb(255,255,255)}
.q1 {fill:rgb(255,245,240)}
.q2 {fill:rgb(254,224,210)}
.q3 {fill:rgb(252,187,161)}
.q4 {fill:rgb(252,146,114)}
.q5 {fill:rgb(251,106,74)}
.q6 {fill:rgb(239,59,44)}
.q7 {fill:rgb(203,24,29)}
.q8 {fill:rgb(165,15,21)}
.q9 {fill:rgb(103,0,13)}
.q10 {fill:rgb(50,0,0)}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// ideally these should be calculated from the data ..
var maxCount = 27000;
var minYear = 1995;
var maxYear = 2014;

var width = 960,
    height = 136,
    cellSize = 17; // cell size

var day = d3.time.format("%w"),
    week = d3.time.format("%U"),
    value = d3.format("U"),
    format = d3.time.format("%Y-%m-%d");

var color = d3.scale.quantize()
    .domain([0, maxCount])
    .range(d3.range(11).map(function(d) { return "q" + d; }));

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(minYear, maxYear))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "RdYlGn")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return week(d) * cellSize; })
    .attr("y", function(d) { return day(d) * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

d3.text("../data/date.tsv", function(text) {
  var tsv = d3.tsv.parse("Count\tDate\n" + text);

  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(d) { return +d[0].Count; })
    .map(tsv);

  rect.filter(function(d) { return d in data; })
      .attr("class", function(d) { return "day " + color(data[d]); })
    .select("title")
      .text(function(d) { return d + ": " + value(data[d]); });
});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = +day(t0), w0 = +week(t0),
      d1 = +day(t1), w1 = +week(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

d3.select(self.frameElement).style("height", "2910px");

</script>
